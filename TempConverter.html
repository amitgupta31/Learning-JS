<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempConvertStyle.css" />
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class = "container">
        <div class="input-div">
            <label>Celsius</label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
        <h2>Formula used is : F = C*(9/5)+32</h2>
    </div>
    <p style="text-align: center;">Learning JS with Hands-on Projects</p>
    <script src="tempConverterJS.js"></script>
</body>
</html>
